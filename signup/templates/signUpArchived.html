{% extends 'layout/base.html' %}

{% block title %}Sign Up{% endblock %}


{% block body %}
    <h1>Sign Up</h1>
    <div class="container neuEffect" >
        <div class="mt-3">
            <h3><strong>Personal Info</strong></h3>
        </div>
    <form method="post" enctype="multipart/form-data">
        <div id="card" class="d-flex flex-wrap justify-content-around">
                <div class="m-5">
                    <label for="fullname">Full Name : </label>
                    <input class="input-sm neuEffect" type="text" id="fullname" name="fullname" value="" required>
                </div>
                <div class="m-5">
                    <label for="fathersname">Father's Name : </label>
                    <input class="input-sm neuEffect" type="text" id="fathersname" name="fathersname" value="" required>
                </div>
                <div class="m-5">
                    <label for="mothersname">Mother's Name : </label>
                    <input class="input-sm neuEffect" type="text" id="mothersname" name="mothersname" value="" required>
                </div>
                <div class="m-5">
                    <label for="phone">Phone : </label>
                    <input class="input-sm neuEffect" type="text" id="phone" name="phone" value="" required>
                </div>
                <div class="m-5">
                    <label for="email">Email : </label>
                    <input  class="input-sm neuEffect" type="email" id="email" name="email" value="" required>
                </div>
                <div class="m-5">
                    <label for="password">Password : </label>
                    <input class="input-sm neuEffect" type="password" id="password" name="password" value="" required>
                </div>
                <div class="m-5">
                    <span><label for="dob">Date of Birth : </label></span>
                    <span><input class="neuEffect" type="date" id="dob" name="dob" value="" required></span>
                </div>
                <div class="m-5">
                    <label for="gender">Gender : </label>
                    <input class="m-2" type="radio" id="gender" name="gender" value="male" checked> Male
                    <input class="m-2" type="radio" id="gender" name="gender" value="female"> Female
                </div>

                <div class="m-5">
                    <label for="religion">Religion : </label>
                    <input class=" neuEffect" type="religion" id="religion" name="religion" value="" required>
                </div>
        </div>

        <div class="mt-5">
            <h3><strong>Address</strong></h3>
        </div>

        <div class="d-flex flex-wrap justify-content-center">
            <div class="m-5">
                <label for="street">Street / Appt. info : </label>
                <input class="input-sm neuEffect" type="text" id="street" name="street" value="" required>
            </div>
            <div class="m-5">
                <label for="City">City info : </label>
                <input class="input-sm neuEffect" type="text" id="city" name="city" value="" required>
            </div>
            <div class="m-5">
                <label for="state">State : </label>
                <input  class="input-sm neuEffect" type="state" id="state" name="state" value="" required>
            </div>
            <div class="m-5">
                <label for="Country">Country : </label>
                <input class="input-sm neuEffect" type="country" id="country" name="country" value="" required>
            </div>
        </div>

        <div class="mt-3">
            <h3><strong>Additional Info</strong></h3>
        </div>

        <div class="d-flex flex-wrap justify-content-around m-5">
            <div class="m-5">
                <label for="blood-group">Blood Group : </label>
                <select class="input-sm neuEffect" id="blood-group" name="blood-group" required>
                    <option value=""></option>
                    <option value="A+">A+</option><option value="A-">A-</option>
                    <option value="B+">B+</option><option value="B-">B-</option>
                    <option value="O+">O+</option><option value="O-">O-</option>
                    <option value="AB+">AB+</option><option value="AB-">AB-</option>
                </select>
            </div>
            <div class="mt-2">
                <label for="image">Image : </label>
                <input class="input-sm neuEffect" class="neuEffect" type="file" name="image" id="image" onchange="previewFile()">
                <img src="" height="200" alt="Image preview...">
            </div>
        </div>
        <div>
            <input class="m-5 btn btn-lg neuEffect " type="submit" value="Create Account" id="create-acc">
        </div>
        </form>
    </div>

<script>
    $('#create-acc').click(function(){
        let data = {}
        data['gender'] = $('#gender').val()
        data['blood-group'] = $('#blood-group').val()
        data['img'] = $('#image').val()
        console.log(data)
    })

</script>

{% endblock %}
